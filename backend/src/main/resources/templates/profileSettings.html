<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.thymeleaf.org"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <link href="../static/styles/profile-settings.css" rel="stylesheet" th:href="@{/styles/profile-settings.css}">
</head>
<body>
<main class="main-frame">
    <h1>Profile Settings</h1>
    <form method="post" th:action="@{/profileSettings}">
        <div>
            <label for="email">Email:</label>
            <input id="email" name="email" readonly th:value="${user.email}" type="email">
        </div>
        <div>
            <label for="userName">User name:</label>
            <input id="userName" name="userName" required th:value="${user.userName}" type="userName">
        </div>
        <div>
            <label for="currentPassword">Current Password:</label>
            <input id="currentPassword" name="currentPassword" required type="password">
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input id="newPassword" name="newPassword" type="password">
        </div>
        <button type="submit">Update</button>
    </form>
    <div th:if="${param.success}">
        <p>Profile updated successfully!</p>
    </div>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
</main>
</body>
</html>

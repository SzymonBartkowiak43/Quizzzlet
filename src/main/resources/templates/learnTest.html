<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Learning Test</title>
    <link rel="stylesheet" href="../static/styles/frame-style.css" th:href="@{/styles/frame-style.css}">
    <link rel="stylesheet" href="../static/styles/button-style.css" th:href="@{/styles/button-style.css}">
</head>
<body>
    <header>
        <h1>Learning Test</h1>
    </header>
    <form th:action="@{/wordSet/{id}/submitTest(id=${wordSetId})}" method="post">
        <ol>
            <li th:each="word : ${words}">
                <label th:text="${word.word}"></label>
                <input type="text" th:name="${'answer_' + word.id}" placeholder="Your answer here" required>
            </li>
        </ol>
        <button type="submit" class="submit-test-button">Submit Test</button>
    </form>
</body>
</html>

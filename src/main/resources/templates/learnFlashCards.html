<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Flashcards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/flash-card.css" th:href="@{/styles/flash-card.css}">
</head>
<body>
<main class="main-content">
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-front">
                <p id="flashcard-word" th:text="${words[nextWordIndex].word}">Word</p>
            </div>
            <div class="flashcard-back">
                <p id="flashcard-translation" th:text="${words[nextWordIndex].translation}">Translation</p>
            </div>
        </div>
    </div>
    <h3 >Do you know this word?</h3>
    <div class="buttons-container">
        <form th:action="@{/wordSet/{id}/flashCards/like(id=${wordSetId})}" method="post">
            <input type="hidden" name="wordId" th:value="${words[nextWordIndex].id}">
            <button type="submit" class="emoji-button like-button">üëç</button>
        </form>
        <form th:action="@{/wordSet/{id}/flashCards/dislike(id=${wordSetId})}" method="post">
            <input type="hidden" name="wordId" th:value="${words[nextWordIndex].id}">
            <button type="submit" class="emoji-button dislike-button">üëé</button>
        </form>
    </div>
    <input type="hidden" id="wordSetId" th:value="${wordSetId}">
    <input type="hidden" id="wordId" th:value="${words[nextWordIndex].id}">
</main>
</body>
</html>

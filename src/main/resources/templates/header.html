<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieClub</title>
    <link rel="stylesheet" href="../static/styles/header.css" th:href="@{/styles/header.css}">
</head>
<body>
<header class="main-header">
    <div class="logo-container">
        <img src="../static/img/logo.jpg"  th:src="@{/img/logo.jpg}" alt="Logo" class="logo">
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="#" th:href="@{/zestawy}">Moje zestawy</a></li>
            <li><a href="#" th:href="@{/menu}">Menu</a></li>
            <li><a href="#" th:href="@{/ustawienia}">Ustawienia</a></li>
        </ul>
    </nav>
    <div class="user-actions">
        <div class="profile" th:if="${#authentication.principal}">
            <span>Profil</span>
            <a href="#" th:href="@{/logout}">Wyloguj</a>
        </div>
        <div class="auth-links" th:if="${#authentication.principal == null}">
            <a href="#" th:href="@{/login}">Zaloguj</a>
            <a href="#" th:href="@{/rejestracja}">Zarejestruj</a>
        </div>
    </div>
</header>
</body>
</html>

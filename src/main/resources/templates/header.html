<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieClub</title>
    <link rel="stylesheet" href="../static/styles/header.css" th:href="@{/styles/header.css}">
</head>
<body>
<header class="main-header">
    <div class="logo-container">
        <a href="#" th:href="@{/}">
        <img id="logo" src="../static/img/logo.jpg" th:src="@{/img/logo.jpg}" alt="Logo" class="logo" style="cursor: pointer;">
        </a>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="#" th:href="@{/wordSet}">My sets</a></li>
            <li><a href="#" th:href="@{/profileSettings}">My profile</a></li>
        </ul>
    </nav>
    <div class="user-actions">
        <div class="profile" sec:authorize="isAuthenticated()">
            <a href="#" th:href="@{/logout}">Logout</a>
        </div>
        <div class="auth-links" sec:authorize="!isAuthenticated()">
            <a href="#" th:href="@{/login}">Login</a>
            <a href="#" th:href="@{/rejestracja}">Register</a>
        </div>
    </div>
</header>
</body>
</html>

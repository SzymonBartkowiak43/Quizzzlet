<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Twoje Zestawy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/wordsets.css" th:href="@{/styles/styles.css}">
    <link rel="stylesheet" href="../static/styles/header.css" th:href="@{/styles/header.css}">
</head>
<body>
<div th:replace="header :: header"></div>
<main class="main-content">
    <h1>Edytuj Zestaw</h1>
    <form th:action="@{/wordSet/update}" th:object="${wordSet}" method="post">
        <label for="title">Tytu≈Ç</label>
        <input type="text" id="title" th:field="*{title}">

        <label for="description">Opis</label>
        <textarea id="description" th:field="*{description}"></textarea>

        <button type="submit">Zapisz</button>
    </form>
</main>
</body>
</html>
